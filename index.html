<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เครื่องคำนวณผลตอบแทน (ROI Calculator)</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 30px;
      width: 380px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
    }

    h1 {
      font-size: 20px;
      margin-bottom: 5px;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      font-size: 13px;
      color: gray;
      margin-bottom: 20px;
    }

    label {
      font-size: 14px;
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #2563eb;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #1e40af;
    }

    .result {
      margin-top: 18px;
      padding: 12px;
      background: #eef2ff;
      border-radius: 8px;
      font-size: 15px;
      text-align: center;
      font-weight: bold;
    }

    .note {
      font-size: 11px;
      text-align: center;
      margin-top: 12px;
      color: gray;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>เครื่องคำนวณผลตอบแทน</h1>
    <div class="subtitle">ROI Calculator สำหรับเจ้าของร้านและนักยิงแอด</div>

    <label>เงินลงทุน (Investment)</label>
    <input type="number" id="investment" placeholder="เช่น 1000">

    <label>รายได้ที่ได้รับ (Revenue)</label>
    <input type="number" id="revenue" placeholder="เช่น 1500">

    <button onclick="calculateROI()">คำนวณผลตอบแทน</button>

    <div class="result" id="result"></div>

    <div class="note">
      สูตรคำนวณ: (รายได้ - เงินลงทุน) ÷ เงินลงทุน × 100
    </div>
  </div>

  <script>
    function calculateROI() {
      let investment = parseFloat(document.getElementById("investment").value);
      let revenue = parseFloat(document.getElementById("revenue").value);

      if (isNaN(investment) || isNaN(revenue) || investment <= 0) {
        document.getElementById("result").innerText = "กรุณากรอกข้อมูลให้ถูกต้อง";
        return;
      }

      let roi = ((revenue - investment) / investment) * 100;

      document.getElementById("result").innerText = 
        "ผลตอบแทน (ROI) = " + roi.toFixed(2) + " %";
    }
  </script>

</body>
</html>
